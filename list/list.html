<script type="text/javascript">
    RED.nodes.registerType('ce-list',{
        category: 'controlled english',
        color: '#fdf0c2',
        defaults: {
            name: {value:""},
            cetype: {value:"concepts"}
        },
        inputs:1,
        outputs:1,
        icon: "ce-store-list.ico",
        label: function() {
            return this.name||"list";
        }
    });

    </div>
    <div class="form-row">
        <label for="node-input-cetype"><i class="fa fa-cog"></i> Type</label>
        <select type="text" id="node-input-cetype" style="width:70%;">

<script type="text/x-red" data-help-name="ce-list">
